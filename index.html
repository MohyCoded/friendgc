<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #764ba2;
            background: white;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-weight: 500;
        }

        /* Main Forum Styles */
        .forum-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .forum-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .user-welcome {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details h2 {
            color: #764ba2;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .user-status {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .forum-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .main-forum {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .post-composer {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .composer-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
        }

        .composer-textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .post-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        .post-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .post:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .post-meta {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            color: #333;
        }

        .post-time {
            font-size: 0.8rem;
            color: #666;
        }

        .post-content {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #444;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .reply-btn {
            color: #007bff;
        }

        .mention-btn {
            color: #28a745;
        }

        /* Sidebar Styles */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-title {
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .notification {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .notification.mention {
            background: #d1ecf1;
            border-color: #bee5eb;
        }

        .notification.reply {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .online-users {
            list-style: none;
            padding: 0;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
        }

        .reply-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .reply-textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .reply-submit {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .reply-cancel {
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .forum-content {
                grid-template-columns: 1fr;
            }
            
            .user-welcome {
                flex-direction: column;
                gap: 15px;
            }
            
            .login-box {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1 class="login-title">GC Forum</h1>
            <p class="login-subtitle">Welcome to the Group Chat</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main Forum -->
    <div id="forumPage" class="forum-container">
        <div class="forum-header">
            <div class="user-welcome">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <h2 id="welcomeMessage"></h2>
                        <p class="user-status" id="userStatus"></p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="forum-content">
            <div class="main-forum">
                <div class="post-composer">
                    <textarea id="postContent" class="composer-textarea" placeholder="What's on your mind?"></textarea>
                    <button onclick="createPost()" class="post-btn" id="postBtn">Post Message</button>
                </div>
                
                <div id="postsContainer" class="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Notifications</h3>
                    <div id="notificationsContainer">
                        <p style="color: #666; font-size: 0.9rem;">No new notifications</p>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Online Users</h3>
                    <ul id="onlineUsers" class="online-users">
                        <div class="loading">Loading users...</div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcAWcyND-2emN-BzEOykH2ELVBRC6T_zo",
            authDomain: "project-8186776965254731895.firebaseapp.com",
            projectId: "project-8186776965254731895",
            storageBucket: "project-8186776965254731895.appspot.com",
            messagingSenderId: "82061285209",
            appId: "1:82061285209:web:bd7a2f6e4639567d6a1e48",
            measurementId: "G-B7MBE4JJRW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // User database
        const users = {
            'Darell': { password: 'gcuser', status: 'Original GC Member', role: 'founder' },
            'Samy': { password: 'gcuser', status: 'Original GC Member', role: 'founder' },
            'Hector': { password: 'gcuser', status: 'GC Founder', role: 'founder' },
            'Marlon': { password: 'gcuser', status: 'GC Founder', role: 'founder' },
            'Mohy': { password: 'gcuser', status: 'GC Founder', role: 'founder' },
            'Daniel': { password: 'gcuser', status: 'New GC Member', role: 'member' },
            'Tristian': { password: 'gcuser', status: 'Old GC Member', role: 'member' }
        };

        // Global variables
        let currentUser = null;
        let unsubscribePosts = null;
        let unsubscribeUsers = null;

        // Initialize Firebase Auth
        auth.onAuthStateChanged((user) => {
            if (user && currentUser) {
                console.log('Firebase user authenticated:', user.uid);
            }
        });

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable login button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                if (users[username] && users[username].password === password) {
                    // Sign in anonymously to Firebase
                    await auth.signInAnonymously();
                    
                    currentUser = {
                        username: username,
                        status: users[username].status,
                        role: users[username].role
                    };
                    
                    // Update user's online status
                    await updateUserOnlineStatus(username, true);
                    
                    showForum();
                    loadRealtimeData();
                    
                    errorDiv.style.display = 'none';
                    successDiv.textContent = 'Login successful!';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        successDiv.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error('Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Function to update user status
        async function updateUserOnlineStatus(username, isOnline) {
            try {
                const userRef = db.collection('users').doc(username);
                await userRef.set({
                    username: username,
                    isOnline: isOnline,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                console.log(`User ${username} status updated to ${isOnline ? 'online' : 'offline'}`);
            } catch (error) {
                console.error('Error updating user status:', error);
            }
        }

        function showForum() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('forumPage').style.display = 'block';
            
            // Set user info
            document.getElementById('userAvatar').textContent = currentUser.username[0].toUpperCase();
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.username}!`;
            document.getElementById('userStatus').textContent = currentUser.status;
        }

        async function logout() {
            try {
                if (currentUser) {
                    await updateUserOnlineStatus(currentUser.username, false);
                }
                
                // Unsubscribe from real-time listeners
                if (unsubscribePosts) unsubscribePosts();
                if (unsubscribeUsers) unsubscribeUsers();
                
                // Sign out from Firebase
                await auth.signOut();
                
                currentUser = null;
                document.getElementById('forumPage').style.display = 'none';
                document.getElementById('loginPage').style.display = 'block';
                document.getElementById('loginForm').reset();
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function loadRealtimeData() {
            // Listen for real-time posts
            const postsQuery = db.collection('posts').orderBy('timestamp', 'desc');
            unsubscribePosts = postsQuery.onSnapshot((snapshot) => {
                const posts = [];
                snapshot.forEach((doc) => {
                    posts.push({ id: doc.id, ...doc.data() });
                });
                renderPosts(posts);
            }, (error) => {
                console.error('Error loading posts:', error);
                document.getElementById('postsContainer').innerHTML = '<p style="text-align: center; color: #e74c3c;">Error loading posts. Please refresh the page.</p>';
            });

            // Listen for online users
            const usersQuery = db.collection('users');
            unsubscribeUsers = usersQuery.onSnapshot((snapshot) => {
                const onlineUsers = [];
                snapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.isOnline) {
                        onlineUsers.push(userData.username);
                    }
                });
                renderOnlineUsers(onlineUsers);
            }, (error) => {
                console.error('Error loading users:', error);
                document.getElementById('onlineUsers').innerHTML = '<p style="color: #e74c3c;">Error loading users</p>';
            });
        }

        async function createPost() {
            const content = document.getElementById('postContent').value.trim();
            const postBtn = document.getElementById('postBtn');
            
            if (!content) {
                alert('Please write something before posting!');
                return;
            }
            
            if (!currentUser) {
                alert('Please log in to post!');
                return;
            }
            
            postBtn.disabled = true;
            postBtn.textContent = 'Posting...';
            
            try {
                await db.collection('posts').add({
                    author: currentUser.username,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    replies: []
                });
                
                document.getElementById('postContent').value = '';
                
                // Check for mentions
                checkForMentions(content);
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Failed to create post. Please try again.');
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = 'Post Message';
            }
        }

        function checkForMentions(content) {
            const mentionRegex = /@(\w+)/g;
            const matches = content.match(mentionRegex);
            
            if (matches) {
                matches.forEach(match => {
                    const username = match.substring(1);
                    if (users[username] && username !== currentUser.username) {
                        addNotification(`${currentUser.username} mentioned you in a post`, 'mention');
                    }
                });
            }
        }

        async function addNotification(message, type) {
            try {
                await db.collection('notifications').add({
                    message: message,
                    type: type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    targetUser: currentUser.username
                });
            } catch (error) {
                console.error('Error adding notification:', error);
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No posts yet. Be the first to share something!</p>';
                return;
            }
            
            container.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div class="post-avatar">${post.author[0].toUpperCase()}</div>
                        <div class="post-meta">
                            <div class="post-author">${post.author}</div>
                            <div class="post-time">${formatTime(post.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="action-btn reply-btn" onclick="showReplyForm('${post.id}')">Reply</button>
                        <button class="action-btn mention-btn" onclick="mentionUser('${post.author}')">@ ${post.author}</button>
                    </div>
                    <div id="replyForm${post.id}" class="reply-form">
                        <textarea class="reply-textarea" placeholder="Write your reply..." id="replyText${post.id}"></textarea>
                        <button class="reply-submit" onclick="submitReply('${post.id}')">Reply</button>
                        <button class="reply-cancel" onclick="hideReplyForm('${post.id}')">Cancel</button>
                    </div>
                    ${post.replies && post.replies.length > 0 ? `
                        <div style="margin-top: 15px; padding-left: 20px; border-left: 3px solid #e0e0e0;">
                            ${post.replies.map(reply => `
                                <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 6px;">
                                    <strong>${reply.author}:</strong> ${reply.content}
                                    <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">${formatTime(reply.timestamp)}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function renderOnlineUsers(onlineUsers) {
            const container = document.getElementById('onlineUsers');
            
            if (onlineUsers.length === 0) {
                container.innerHTML = '<p style="color: #666; font-size: 0.9rem;">No users online</p>';
                return;
            }
            
            container.innerHTML = onlineUsers.map(username => `
                <li class="online-user">
                    <div class="online-indicator"></div>
                    <span>${username}</span>
                </li>
            `).join('');
        }

        window.showReplyForm = function(postId) {
            document.getElementById(`replyForm${postId}`).style.display = 'block';
        }

        window.hideReplyForm = function(postId) {
            document.getElementById(`replyForm${postId}`).style.display = 'none';
            document.getElementById(`replyText${postId}`).value = '';
        }

        window.submitReply = async function(postId) {
            const replyText = document.getElementById(`replyText${postId}`).value.trim();
            
            if (!replyText) {
                alert('Please write a reply!');
                return;
            }
            
            if (!currentUser) {
                alert('Please log in to reply!');
                return;
            }
            
            try {
                const postRef = db.collection('posts').doc(postId);
                await postRef.update({
                    replies: firebase.firestore.FieldValue.arrayUnion({
                        author: currentUser.username,
                        content: replyText,
                        timestamp: new Date()
                    })
                });
                
                hideReplyForm(postId);
                
                // Add notification for the original post author
                await addNotification(`${currentUser.username} replied to your post`, 'reply');
            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('Failed to submit reply. Please try again.');
            }
        }

        window.mentionUser = function(username) {
            const postContent = document.getElementById('postContent');
            postContent.value += `@${username} `;
            postContent.focus();
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Make functions available globally
        window.logout = logout;
        window.createPost = createPost;
    </script>
